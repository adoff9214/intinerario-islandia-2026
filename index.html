<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Islandia 2026</title>
    
    <!-- Configuración para instalar como App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Islandia 2026">
    <meta name="theme-color" content="#0f172a">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .sticky-nav { position: sticky; top: 0; z-index: 50; background: white; border-bottom: 1px solid #e2e8f0; }
        .day-btn { transition: all 0.2s; border: 1px solid #e2e8f0; }
        .day-btn.active { background: #1e293b; color: white; transform: scale(1.05); }
        .aurora-card { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: white; border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-10">

    <header class="sticky-nav px-4 py-4">
        <div class="max-w-2xl mx-auto flex flex-col gap-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-extrabold text-slate-900"><i class="fas fa-map-marked-alt text-blue-600 mr-2"></i>Islandia 2026</h1>
                <span class="text-[10px] font-bold bg-blue-100 text-blue-700 px-3 py-1 rounded-full uppercase">8 Días • Feb 2026</span>
            </div>
            <div class="flex overflow-x-auto gap-2 no-scrollbar pb-1" id="selector"></div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-6">
        <!-- Botón Ruta Completa -->
        <div id="full-route-btn" class="mb-6"></div>
        
        <!-- Detalle del día -->
        <div id="content" class="space-y-6"></div>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full shadow-2xl opacity-0 transition-opacity z-50 pointer-events-none flex items-center gap-2">
        <i class="fas fa-check-circle text-teal-400"></i> <span class="text-sm font-bold uppercase">Copiado</span>
    </div>

    <script>
        const trip = [
            {
                d: 1, date: "01 Feb", title: "Llegada y Reikiavik", sleep: "Center Hotels Plaza",
                stops: [
                    { t: "06:15 AM", n: "Vuelo KEF", c: "63.9850,-22.6056", i: "fa-plane" },
                    { t: "07:00 AM", n: "Auto Sixt", c: "63.9923,-22.6258", i: "fa-car" },
                    { t: "09:00 AM", n: "Desayuno", c: "64.1481,-21.9423", i: "fa-coffee" },
                    { t: "11:00 AM", n: "Hallgrímskirkja", c: "64.1420,-21.9265", i: "fa-church" },
                    { t: "01:00 PM", n: "Café Babalú", c: "64.1432,-21.9268", i: "fa-mug-hot" },
                    { t: "03:00 PM", n: "Check-in Hotel", c: "64.1481,-21.9423", i: "fa-hotel" },
                    { t: "05:00 PM", n: "Harpa/Sun Voyager", c: "64.1504,-21.9325", i: "fa-landmark" }
                ],
                aurora: { t: "09:00 PM", n: "Kleifarvatn", c: "63.9335,-22.0583", r: "8.5/10" }
            },
            {
                d: 2, date: "02 Feb", title: "Círculo Dorado", sleep: "Selfoss / Capital",
                stops: [
                    { t: "09:30 AM", n: "Þingvellir P1", c: "64.2558,-21.1299", i: "fa-mountain" },
                    { t: "11:30 AM", n: "Geysir", c: "64.3104,-20.3012", i: "fa-volcano" },
                    { t: "01:00 PM", n: "Gullfoss", c: "64.3251,-20.1246", i: "fa-water" },
                    { t: "02:30 PM", n: "Friðheimar", c: "64.1776,-20.4449", i: "fa-utensils" },
                    { t: "04:30 PM", n: "Secret Lagoon", c: "64.1373,-20.3094", i: "fa-hot-tub" },
                    { t: "06:30 PM", n: "Kerið Crater", c: "63.9413,-20.8851", i: "fa-circle" }
                ],
                aurora: { t: "10:00 PM", n: "Þingvellir P5", c: "64.255,-21.129", r: "9.4/10" }
            },
            {
                d: 3, date: "03 Feb", title: "Costa Sur", sleep: "Hvammból Vík",
                stops: [
                    { t: "09:30 AM", n: "Seljalandsfoss", c: "63.6159,-19.9897", i: "fa-water" },
                    { t: "11:00 AM", n: "Skógafoss", c: "63.5297,-19.5132", i: "fa-water" },
                    { t: "02:00 PM", n: "Sólheimajökull", c: "63.5304,-19.3704", i: "fa-snowflake" },
                    { t: "04:30 PM", n: "Reynisfjara", c: "63.4043,-19.0448", i: "fa-umbrella-beach" },
                    { t: "06:00 PM", n: "Alojamiento Vík", c: "63.4347,-19.0125", i: "fa-bed" }
                ],
                aurora: { t: "09:30 PM", n: "Dyrhólaey Upper", c: "63.4029,-19.1214", r: "9.0/10" }
            },
            {
                d: 4, date: "04 Feb", title: "Glaciares del Este", sleep: "Arnanes Hotel",
                stops: [
                    { t: "10:00 AM", n: "Jökulsárlón", c: "64.0483,-16.1793", i: "fa-cube" },
                    { t: "11:30 AM", n: "Diamond Beach", c: "64.0443,-16.1777", i: "fa-gem" },
                    { t: "01:30 PM", n: "Höfn", c: "64.2539,-15.2082", i: "fa-fish" },
                    { t: "04:00 PM", n: "Stokksnes", c: "64.2444,-14.9757", i: "fa-camera" },
                    { t: "06:00 PM", n: "Arnanes", c: "64.2985,-15.2754", i: "fa-hotel" }
                ],
                aurora: { t: "10:00 PM", n: "Stokksnes", c: "64.2409,-14.9635", r: "10/10" }
            },
            {
                d: 5, date: "05 Feb", title: "Retorno a Capital", sleep: "R13 Townhouse",
                stops: [
                    { t: "10:00 AM", n: "Fjaðrárgljúfur", c: "63.7712,-18.1717", i: "fa-mountain" },
                    { t: "01:00 PM", n: "Lava Centre", c: "63.7533,-20.2197", i: "fa-fire" },
                    { t: "04:30 PM", n: "R13 Reikiavik", c: "64.1388,-21.8884", i: "fa-home" },
                    { t: "06:30 PM", n: "Sky Lagoon", c: "64.1136,-21.9100", i: "fa-hot-tub" }
                ],
                aurora: { t: "10:00 PM", n: "Örengslí Pass", c: "63.9347,-21.9992", r: "8.7/10" }
            },
            {
                d: 6, date: "06 Feb", title: "Oeste y Húsafell", sleep: "Fossatún Guesthouse",
                stops: [
                    { t: "11:00 AM", n: "Húsafell Glacier", c: "64.6993,-20.8687", i: "fa-truck-monster" },
                    { t: "02:30 PM", n: "Hraunfossar", c: "64.7028,-20.9772", i: "fa-water" },
                    { t: "04:30 PM", n: "Fossatún", c: "64.5919,-21.5114", i: "fa-bed" }
                ],
                aurora: { t: "09:30 PM", n: "Kirkjufellsfoss", c: "64.9394,-23.3075", r: "10/10" }
            },
            {
                d: 7, date: "07 Feb", title: "Loop Snæfellsnes", sleep: "Fossatún Guesthouse",
                stops: [
                    { t: "09:30 AM", n: "Ytri-Tunga", c: "64.8033,-23.0811", i: "fa-paw" },
                    { t: "11:00 AM", n: "Búðakirkja", c: "64.8217,-23.3845", i: "fa-church" },
                    { t: "12:30 PM", n: "Arnarstapi", c: "64.7691,-23.6216", i: "fa-shoe-prints" },
                    { t: "02:30 PM", n: "Djúpalónssandur", c: "64.7536,-23.5930", i: "fa-umbrella-beach" },
                    { t: "04:30 PM", n: "Saxhóll Crater", c: "64.8511,-23.9245", i: "fa-mountain" }
                ],
                aurora: { t: "10:00 PM", n: "Kirkjufellsfoss", c: "64.9394,-23.3075", r: "10/10" }
            },
            {
                d: 8, date: "08 Feb", title: "Blue Lagoon y Fin", sleep: "N/A",
                stops: [
                    { t: "10:00 AM", n: "Blue Lagoon", c: "63.8804,-22.4495", i: "fa-hot-tub" },
                    { t: "01:30 PM", n: "Almuerzo", c: "63.8431,-22.4334", i: "fa-utensils" },
                    { t: "02:30 PM", n: "Devolución Sixt", c: "63.9923,-22.6258", i: "fa-undo" },
                    { t: "05:15 PM", n: "Vuelo Regreso", c: "63.9850,-22.6056", i: "fa-plane-departure" }
                ],
                aurora: null
            }
        ];

        let current = 0;

        function copy(val) {
            navigator.clipboard.writeText(val);
            const t = document.getElementById('toast');
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        }

        function setDay(idx) {
            current = idx;
            render();
            window.scrollTo(0,0);
        }

        function render() {
            const day = trip[current];
            
            // Render selector
            document.getElementById('selector').innerHTML = trip.map((d, i) => `
                <button onclick="setDay(${i})" class="day-btn flex-shrink-0 px-5 py-2 rounded-2xl text-sm font-bold ${current === i ? 'active' : 'bg-white text-slate-500'}">
                    <span class="block text-[10px] opacity-60">DÍA</span>${d.d}
                </button>
            `).join('');

            // Botón Ruta Completa
            const waypoints = day.stops.map(s => s.c).join('/');
            const routeUrl = `https://www.google.com/maps/dir/${waypoints}`;
            document.getElementById('full-route-btn').innerHTML = `
                <a href="${routeUrl}" target="_blank" class="block w-full bg-blue-600 text-white py-4 rounded-2xl text-center font-bold shadow-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-route mr-2"></i> RUTA COMPLETA GOOGLE MAPS
                </a>
            `;

            // Aurora
            let auroraHtml = '';
            if (day.aurora) {
                auroraHtml = `
                <div class="aurora-card p-6 shadow-xl relative overflow-hidden">
                    <div class="absolute -right-10 -top-10 w-32 h-32 bg-teal-500/20 blur-3xl rounded-full"></div>
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[10px] font-bold text-teal-400 tracking-widest uppercase">Caza de Auroras</span>
                        <span class="text-xs font-bold text-teal-300">Rating: ${day.aurora.r}</span>
                    </div>
                    <h3 class="text-2xl font-bold mb-1">${day.aurora.n}</h3>
                    <p class="text-slate-400 mono text-xs mb-6">${day.aurora.c}</p>
                    <div class="flex gap-2">
                        <button onclick="copy('${day.aurora.c}')" class="flex-1 bg-white/10 py-3 rounded-xl font-bold text-sm">GPS</button>
                        <a href="https://www.google.com/maps/search/?api=1&query=${day.aurora.c}" target="_blank" class="flex-1 bg-teal-600 py-3 rounded-xl font-bold text-sm text-center">MAPS</a>
                    </div>
                </div>`;
            }

            // Stops
            const stopsHtml = day.stops.map(s => `
                <div class="bg-white border border-slate-200 p-4 rounded-2xl flex items-center justify-between shadow-sm">
                    <div class="flex items-center gap-4">
                        <div class="text-center min-w-[55px]">
                            <span class="text-[9px] font-bold text-blue-600 uppercase block">${s.t.split(' ')[1]}</span>
                            <span class="text-xs font-black text-slate-800">${s.t.split(' ')[0]}</span>
                        </div>
                        <div class="w-10 h-10 bg-slate-50 text-slate-400 rounded-xl flex items-center justify-center text-lg"><i class="fas ${s.i}"></i></div>
                        <div>
                            <h4 class="font-bold text-slate-800 text-sm leading-tight">${s.n}</h4>
                            <p class="text-[10px] text-slate-400 mono">${s.c}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="copy('${s.c}')" class="w-10 h-10 bg-slate-50 text-slate-400 rounded-xl flex items-center justify-center"><i class="fas fa-copy"></i></button>
                        <a href="https://www.google.com/maps/search/?api=1&query=${s.c}" target="_blank" class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center"><i class="fab fa-google"></i></a>
                    </div>
                </div>
            `).join('');

            document.getElementById('content').innerHTML = `
                <div>
                    <span class="text-blue-600 font-bold text-xs uppercase tracking-widest block mb-1">${day.date} 2026</span>
                    <h2 class="text-3xl font-black text-slate-900">${day.title}</h2>
                    <p class="text-sm text-slate-500 mt-2 font-medium"><i class="fas fa-bed mr-1"></i> Hotel: ${day.sleep}</p>
                </div>
                ${auroraHtml}
                <div class="space-y-3">${stopsHtml}</div>
            `;
        }

        window.onload = render;
    </script>
</body>
</html>
