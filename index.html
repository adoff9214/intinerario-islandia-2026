    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .sticky-header { position: sticky; top: 0; z-index: 100; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid #e2e8f0; }
        .day-tab { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .day-tab.active { background-color: #1e293b; color: white; transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 24px; }
        .aurora-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); border: 1px solid rgba(45, 212, 191, 0.2); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen">

    <header class="sticky-header shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                        <i class="fas fa-compass text-xs"></i>
                    </div>
                    <h1 class="text-lg font-extrabold tracking-tight">Guía <span class="text-blue-600">Islandia 2025</span></h1>
                </div>
                <div class="text-xs font-bold text-slate-400 uppercase tracking-tighter bg-slate-100 px-3 py-1 rounded-full">8 Días</div>
            </div>
            <div class="flex overflow-x-auto gap-2 no-scrollbar pb-1" id="day-selector"></div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6 max-w-2xl">
        <div id="day-content" class="animate-fade"></div>
    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl opacity-0 transition-all pointer-events-none z-[200] flex items-center gap-2">
        <i class="fas fa-copy text-teal-400"></i>
        <span class="text-sm font-bold uppercase tracking-wide text-white">Copiado al GPS</span>
    </div>

    <script>
        const tripData = [
            { day: 1, date: "01 Feb", title: "Llegada y Reikiavik", accommodation: "Center Hotels Plaza", stops: [ { name: "Aeropuerto Keflavík (KEF)", coords: "63.9850,-22.6056", icon: "fa-plane" }, { name: "Sixt Car Rental", coords: "63.9923,-22.6258", icon: "fa-car" }, { name: "Parking Hotel Plaza", coords: "64.1481,-21.9423", icon: "fa-parking" }, { name: "Hallgrímskirkja", coords: "64.1420,-21.9265", icon: "fa-church" }, { name: "Harpa Concert Hall", coords: "64.1504,-21.9325", icon: "fa-landmark" }, { name: "Sun Voyager", coords: "64.1476,-21.9223", icon: "fa-ship" } ], aurora: { name: "Kleifarvatn", coords: "63.9335,-22.0583", rating: "8.5/10" } },
            { day: 2, date: "02 Feb", title: "Círculo Dorado", accommodation: "Selfoss / Capital", stops: [ { name: "Þingvellir (Párking P1)", coords: "64.2558,-21.1299", icon: "fa-mountain" }, { name: "Geysir", coords: "64.3104,-20.3012", icon: "fa-volcano" }, { name: "Gullfoss Waterfall", coords: "64.3251,-20.1246", icon: "fa-water" }, { name: "Friðheimar (Almuerzo)", coords: "64.1776,-20.4449", icon: "fa-utensils" }, { name: "Secret Lagoon", coords: "64.1373,-20.3094", icon: "fa-hot-tub" }, { name: "Cráter Kerið", coords: "63.9413,-20.8851", icon: "fa-circle-notch" } ], aurora: { name: "Þingvellir P5", coords: "64.255,-21.129", rating: "9.4/10" } },
            { day: 3, date: "03 Feb", title: "Costa Sur", accommodation: "Hvammból Guesthouse", stops: [ { name: "Seljalandsfoss", coords: "63.6159,-19.9897", icon: "fa-water" }, { name: "Gljúfrabúi", coords: "63.6212,-19.9869", icon: "fa-leaf" }, { name: "Skógafoss", coords: "63.5297,-19.5132", icon: "fa-water" }, { name: "Glaciar Sólheimajökull", coords: "63.5304,-19.3704", icon: "fa-snowflake" }, { name: "Playa Reynisfjara", coords: "63.4043,-19.0448", icon: "fa-umbrella-beach" } ], aurora: { name: "Dyrhólaey Upper Parking", coords: "63.4029,-19.1214", rating: "9.0/10" } },
            { day: 4, date: "04 Feb", title: "Glaciares y Stokksnes", accommodation: "Arnanes Country Hotel", stops: [ { name: "Jökulsárlón Glacier Lagoon", coords: "64.0483,-16.1793", icon: "fa-cube" }, { name: "Diamond Beach", coords: "64.0443,-16.1777", icon: "fa-gem" }, { name: "Höfn (Puerto)", coords: "64.2539,-15.2082", icon: "fa-fish" }, { name: "Stokksnes Vestrahorn", coords: "64.2444,-14.9757", icon: "fa-camera" } ], aurora: { name: "Stokksnes / Vestrahorn", coords: "64.2409,-14.9635", rating: "10/10" } },
            { day: 5, date: "05 Feb", title: "Retorno y Relax", accommodation: "R13 Townhouse", stops: [ { name: "Cañón Fjaðrárgljúfur", coords: "63.7712,-18.1717", icon: "fa-mountain" }, { name: "Lava Centre", coords: "63.7533,-20.2197", icon: "fa-fire" }, { name: "Sky Lagoon", coords: "64.1136,-21.9100", icon: "fa-hot-tub" } ], aurora: { name: "Örengslí Pass", coords: "63.9347,-21.9992", rating: "8.7/10" } },
            { day: 6, date: "06 Feb", title: "Hacia el Oeste", accommodation: "Fossatún Guesthouse", stops: [ { name: "Húsafell Glacier Tour", coords: "64.6993,-20.8687", icon: "fa-map-pin" }, { name: "Hraunfossar", coords: "64.7028,-20.9772", icon: "fa-water" }, { name: "Barnafoss", coords: "64.7031,-20.9715", icon: "fa-water" } ], aurora: { name: "Kirkjufellsfoss", coords: "64.9394,-23.3075", rating: "10/10" } },
            { day: 7, date: "07 Feb", title: "Loop Snæfellsnes", accommodation: "Fossatún Guesthouse", stops: [ { name: "Ytri-Tunga", coords: "64.8033,-23.0811", icon: "fa-paw" }, { name: "Búðakirkja (Iglesia Negra)", coords: "64.8217,-23.3845", icon: "fa-church" }, { name: "Arnarstapi", coords: "64.7691,-23.6216", icon: "fa-shoe-prints" }, { name: "Djúpalónssandur", coords: "64.7536,-23.5930", icon: "fa-umbrella-beach" }, { name: "Saxhóll Crater", coords: "64.8511,-23.9245", icon: "fa-mountain" }, { name: "Ólafsvík", coords: "64.8950,-23.7119", icon: "fa-anchor" } ], aurora: { name: "Kirkjufellsfoss (Repetir)", coords: "64.9394,-23.3075", rating: "10/10" } },
            { day: 8, date: "08 Feb", title: "Blue Lagoon y Fin", accommodation: "N/A", stops: [ { name: "Blue Lagoon (Párking)", coords: "63.8804,-22.4495", icon: "fa-hot-tub" }, { name: "Sixt (Devolución Coche)", coords: "63.9923,-22.6258", icon: "fa-undo" }, { name: "Aeropuerto KEF Salidas", coords: "63.9850,-22.6056", icon: "fa-plane-departure" } ], aurora: null }
        ];

        let activeDayIndex = 0;
        function copy(text) { navigator.clipboard.writeText(text); const toast = document.getElementById('toast'); toast.style.opacity = '1'; toast.style.transform = 'translate(-50%, -10px)'; setTimeout(() => { toast.style.opacity = '0'; toast.style.transform = 'translate(-50%, 0px)'; }, 2000); }
        function getMapsUrl(coords) { return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(coords)}`; }
        function renderTabs() { const container = document.getElementById('day-selector'); container.innerHTML = tripData.map((d, i) => `<button onclick="setDay(${i})" class="day-tab flex-shrink-0 px-5 py-2 rounded-2xl text-sm font-bold border border-slate-200 ${activeDayIndex === i ? 'active' : 'bg-white text-slate-500'}"> <span class="block text-[10px] opacity-60 uppercase">Día</span> ${d.day} </button>`).join(''); }
        function setDay(index) { activeDayIndex = index; renderTabs(); renderContent(); window.scrollTo({ top: 0, behavior: 'smooth' }); }

        function renderContent() {
            const day = tripData[activeDayIndex];
            const container = document.getElementById('day-content');
            let auroraCard = '';
            if (day.aurora) {
                auroraCard = `<div class="aurora-gradient text-white rounded-[32px] p-6 mb-6 shadow-2xl relative overflow-hidden"> <div class="absolute -right-10 -top-10 w-40 h-40 bg-teal-500/10 blur-[60px] rounded-full"></div> <div class="flex items-center justify-between mb-4"> <span class="text-[10px] font-bold uppercase tracking-widest text-teal-400">Objetivo Nocturno: Aurora</span> <span class="bg-teal-500/20 text-teal-400 px-3 py-1 rounded-full text-xs font-bold border border-teal-500/30"> Rating: ${day.aurora.rating} </span> </div> <h3 class="text-2xl font-extrabold mb-1">${day.aurora.name}</h3> <p class="text-slate-400 text-xs font-mono mb-6">${day.aurora.coords}</p> <div class="flex gap-2"> <button onclick="copy('${day.aurora.coords}')" class="flex-1 bg-white/10 hover:bg-white/20 py-3 rounded-2xl text-sm font-bold transition-colors"> <i class="fas fa-copy mr-2 text-white"></i> GPS </button> <a href="${getMapsUrl(day.aurora.coords)}" target="_blank" class="flex-1 bg-teal-600 hover:bg-teal-500 py-3 rounded-2xl text-sm font-bold flex items-center justify-center transition-colors"> <i class="fab fa-google mr-2 text-white"></i> Maps </a> </div> </div>`;
            }
            const stopsHtml = day.stops.map(stop => `<div class="glass-card p-4 flex items-center justify-between mb-3 hover:shadow-md transition-shadow"> <div class="flex items-center gap-4"> <div class="w-12 h-12 bg-slate-50 text-slate-400 rounded-2xl flex items-center justify-center text-xl"> <i class="fas ${stop.icon}"></i> </div> <div> <h4 class="font-bold text-slate-800 leading-tight text-sm sm:text-base">${stop.name}</h4> <p class="text-[10px] font-mono text-slate-400 mt-0.5">${stop.coords}</p> </div> </div> <div class="flex gap-2"> <button onclick="copy('${stop.coords}')" class="w-10 h-10 bg-slate-100 text-slate-500 rounded-xl flex items-center justify-center hover:bg-slate-200 transition-colors"> <i class="fas fa-copy"></i> </button> <a href="${getMapsUrl(stop.coords)}" target="_blank" class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center hover:bg-blue-100 transition-colors"> <i class="fab fa-google"></i> </a> </div> </div>`).join('');
            container.innerHTML = `<div class="mb-6"> <div class="flex items-center gap-2 text-blue-600 font-bold text-xs uppercase tracking-widest mb-1"> <i class="fas fa-calendar"></i> ${day.date} </div> <h2 class="text-4xl font-black text-slate-900 leading-none">${day.title}</h2> <div class="mt-4 flex items-center gap-2 text-sm text-slate-500 font-medium"> <i class="fas fa-bed"></i> Alojamiento: <span class="text-slate-800">${day.accommodation}</span> </div> </div> ${auroraCard} <div class="mt-8"> <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1 mb-4">Logística de Paradas</h3> ${stopsHtml} </div>`;
        }
        window.onload = () => { renderTabs(); renderContent(); };
    </script>
</body>
</html>
